
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luzes do Sistema Solar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Nunito', sans-serif;
        background-color: #0c143e;
      }
      .font-black-ops {
        font-family: 'Nunito', sans-serif;
        font-weight: 900;
      }
      .sun-glow {
        filter: drop-shadow(0 0 2rem #f59e0b) drop-shadow(0 0 4rem #f59e0b);
      }
      @keyframes pulse-bright {
        0%, 100% {
          transform: scale(1);
          opacity: 1;
          box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
        }
        50% {
          transform: scale(1.1);
          opacity: 0.9;
          box-shadow: 0 0 0 20px rgba(255, 255, 255, 0);
        }
      }
      .animate-pulse-bright {
        animation: pulse-bright 2.5s infinite;
      }

      /* Prism Animation */
      .light-beam {
        animation: beam-move 4s forwards;
      }
      .rainbow-beam {
        opacity: 0;
        transform-origin: 150px 100px;
        animation: rainbow-fade-in 1s forwards 2s;
      }
      @keyframes beam-move {
        0% { transform: translateX(-150px) scaleY(0.5); opacity: 0; }
        25% { transform: translateX(0) scaleY(1); opacity: 1; }
        50% { transform: translateX(0) scaleY(1); opacity: 1; }
        100% { transform: translateX(0) scaleY(1); opacity: 0; }
      }
      @keyframes rainbow-fade-in {
        from { opacity: 0; transform: rotate(0deg) scaleX(0); }
        to { opacity: 1; transform: rotate(var(--angle)) scaleX(1); }
      }
    </style>
